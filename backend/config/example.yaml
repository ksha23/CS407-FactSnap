name: "FactSnap"
environment: "local"

server:
  port: "8080"
  baseUrl: "api"

postgres:
  host: "localhost"
  port: "5432"
  user: "user"
  password: "pw"
  name: "server-db"
  sslmode: "disable"

clerk:
  secretKey:

s3:
  bucket: "${S3_BUCKET}"
  region: "${S3_REGION}"
  accessKeyId: "${S3_ACCESS_KEY_ID}"
  secretAccessKey: "${S3_SECRET_ACCESS_KEY}"
  sessionToken: "${S3_SESSION_TOKEN}"
  usePathStyle: false  # Set to true for LocalStack/MinIO, can be overridden by S3_USE_PATH_STYLE env var
  presignDuration: "${S3_PRESIGN_DURATION}"