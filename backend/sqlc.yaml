version: "2"
sql:
  - schema: "sql/migration"
    queries: "sql/query"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/adapter/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_interface: true
        emit_empty_slices: true
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        query_parameter_limit: 5
        overrides:
          - db_type: bigint
            nullable: false
            go_type:
              type: int
          - db_type: text
            nullable: true
            go_type:
              type: string
              pointer: true
          - db_type: pg_catalog.varchar
            nullable: true
            go_type:
              type: string
              pointer: true
          - db_type: pg_catalog.int4
            nullable: true
            go_type:
              type: int
              pointer: true
          - db_type: pg_catalog.int4
            nullable: false
            go_type:
              type: int
              pointer: false
          - db_type: uuid
            go_type:
              import: github.com/google/uuid
              type: UUID
          - db_type: uuid
            nullable: true
            go_type:
              import: github.com/google/uuid
              type: UUID
              pointer: true
          - db_type: timestamptz
            go_type:
              type: time.Time
          - db_type: timestamptz
            nullable: true
            go_type:
              type: time.Time
              pointer: true
          - db_type: "geometry"
            go_type: "github.com/cridenour/go-postgis.PointS"
          - db_type: "geometry"
            nullable: true
            go_type:
              import: "github.com/cridenour/go-postgis"
              type: "PointS"
              pointer: true
          - db_type: "geography"
            go_type: "github.com/cridenour/go-postgis.PointS"
          - db_type: "public.geometry"
            go_type: "github.com/cridenour/go-postgis.PointS"
          - db_type: "public.geography"
            go_type: "github.com/cridenour/go-postgis.PointS"
          - db_type: "public.geography"
            nullable: true
            go_type:
              import: "github.com/cridenour/go-postgis"
              type: "PointS"
              pointer: true